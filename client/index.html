<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat NodeJS</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"></style>
    <link rel="stylesheet" href="styles.css"></style>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Chat NodeJS and SocketIO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this)">
      <div class="form-group">
        <label class="col-form-label" for="inputDefault" id="label_nick">Nickname</label>
        <input type="text" class="form-control" placeholder="Nick" id="nickname" required>
      </div>
      <div class="form-group">
        <label class="col-form-label" for="inputDefault">Message</label>
        <input type="text" onfocus="clearContents(this);" class="form-control" placeholder="Message..." id="text" required>
      </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
  </body>
</html>
